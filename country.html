<!DOCTYPE html>
<html>
<head>
  <style>
    #capital {
      font-weight: bold;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <select onchange="showCapital(this.value)">
    <option value="">Select Country</option>
    <option value="India">India</option>
    <option value="France">France</option>
    <option value="Japan">Japan</option>
    <option value="Brazil">Brazil</option>
    <option value="Canada">Canada</option>
  </select>
  <div id="capital"></div>

  <script>
    function showCapital(country) {
      const capitals = {
        India: "New Delhi",
        France: "Paris",
        Japan: "Tokyo",
        Brazil: "Bras√≠lia",
        Canada: "Ottawa"
      };
      document.getElementById("capital").textContent = "Capital: " + (capitals[country] || "");
    }
  </script>
</body>
</html>
